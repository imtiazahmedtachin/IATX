<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – IATX</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e0e0e;
      --text: #ffffff;
      --accent: #ffffff;
      --glass: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.15);
    }
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
    }
    nav {
      background: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: bold;
    }
    nav a:hover {
      color: #00ffff;
    }
    .container {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h1, h2 {
      color: var(--accent);
      margin-bottom: 1rem;
    }
    .card {
      background: var(--glass);
      border: 1px solid var(--border);
      padding: 2rem;
      border-radius: 15px;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>
  <nav>
    <div><strong>IATX</strong></div>
    <div>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="resume.html">Resume</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
  <div class="container">
    <h1>Contact</h1>
<div class='card'>
  <form action="https://formspree.io/f/mnqepepb" method="POST">
    <input type="text" name="name" placeholder="Your Name" required style="width: 100%; padding: 0.7rem; margin-bottom: 1rem;"><br>
    <input type="email" name="email" placeholder="Your Email" required style="width: 100%; padding: 0.7rem; margin-bottom: 1rem;"><br>
    <textarea name="message" rows="5" placeholder="Message" style="width: 100%; padding: 0.7rem;"></textarea><br><br>
    <button type="submit" style="padding: 0.6rem 2rem;">Send</button>
  </form>
</div>
  </div>
  <footer>&copy; 2025 IATX – Maximum Top-Class Design</footer>
</body>
</html>
